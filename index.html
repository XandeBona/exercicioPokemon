<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeSearch</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="div_container">
        <h2>Monte seu time</h2>
        <div class="div_form">
            <label for="poke_name">Informe o nome do Pokémon:</label>
            <input type="text" name="" id="poke_name" placeholder="Nome do Pokémon">
            <div class="div_info">
                <h4>Nome:</h4>
                <p id="poke_name_info"></p>
            </div>
            <div class="div_info">
                <h4>Número na Pokédex:</h4>
                <p id="poke_number"></p>
            </div>
            <div class="div_info">
                <h4>Tipo:</h4>
                <p id="poke_type0"></p>
                <p id="poke_type1"></p>
            </div>
            <div class="div_info">
                <h4>Sprite:</h4>
                <img id="poke_sprite"></img>
            </div>
        </div>
        <button id="save_button">Adicionar ao time</button>
    </div>
    <div id="div_tabela" class="div-tabela">
        <h2>Seu time</h2>
        <table id="table_team">
            <tr>
                <td id="poke_1">1</td>
                <td id="poke_2">2</td>
                <td>3</td>
            </tr>
            <tr>
                <th>4</th>
                <th>5</th>
                <th>6</th>
            </tr>
        </table>
    </div>
</body>

</html>
